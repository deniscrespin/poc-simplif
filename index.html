
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour - Page de d√©monstration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .params-section {
            margin-top: 30px;
        }

        .params-section h2 {
            color: #764ba2;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .param-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .param-key {
            font-weight: bold;
            color: #764ba2;
        }

        .param-value {
            color: #333;
            margin-left: 10px;
        }

        .no-params {
            color: #666;
            font-style: italic;
        }

        .test-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .test-form input, .test-form button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .test-form button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .test-form button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Bonjour! üéâ</h1>

        <!-- Section pour les param√®tres GET -->
        <div class="params-section">
            <h2>üì• Param√®tres GET (URL)</h2>
            <div id="get-params"></div>
        </div>

        <!-- Section pour les param√®tres POST -->
        <div class="params-section">
            <h2>üì® Param√®tres POST</h2>
            <div id="post-params">
                <p class="no-params">Les param√®tres POST ne peuvent pas √™tre lus directement par JavaScript c√¥t√© client. Ils doivent √™tre trait√©s par le serveur.</p>
            </div>
        </div>

        <!-- Formulaire de test -->
        <div class="test-form">
            <h3>Tester avec des param√®tres GET</h3>
            <form method="GET">
                <input type="text" name="nom" placeholder="Votre nom" />
                <input type="text" name="prenom" placeholder="Votre pr√©nom" />
                <input type="email" name="email" placeholder="Votre email" />
                <button type="submit">Envoyer (GET)</button>
            </form>
        </div>

        <div class="test-form">
            <h3>Tester avec des param√®tres POST</h3>
            <form method="POST">
                <input type="text" name="message" placeholder="Votre message" />
                <input type="text" name="categorie" placeholder="Cat√©gorie" />
                <button type="submit">Envoyer (POST)</button>
            </form>
        </div>
    </div>

    <script>
        // Fonction pour r√©cup√©rer et afficher les param√®tres GET
        function displayGetParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const getParamsDiv = document.getElementById('get-params');

            if (urlParams.toString() === '') {
                getParamsDiv.innerHTML = '<p class="no-params">Aucun param√®tre GET trouv√© dans l\'URL</p>';
                return;
            }

            let html = '';
            for (const [key, value] of urlParams.entries()) {
                html += `
                    <div class="param-item">
                        <span class="param-key">${escapeHtml(key)}:</span>
                        <span class="param-value">${escapeHtml(value)}</span>
                    </div>
                `;
            }

            getParamsDiv.innerHTML = html;
        }

        // Fonction pour √©chapper le HTML et √©viter les injections XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Fonction pour d√©tecter si la page a √©t√© charg√©e via POST
        function detectPostRequest() {
            const postParamsDiv = document.getElementById('post-params');

            // V√©rifier si le formulaire a √©t√© soumis via POST
            if (window.performance && window.performance.navigation.type === 1) {
                // Type 1 = rechargement, peut indiquer un POST
                postParamsDiv.innerHTML += '<p style="color: #667eea; font-weight: bold;">‚ö†Ô∏è La page semble avoir √©t√© recharg√©e (peut-√™tre via POST)</p>';
            }

            // Note : JavaScript c√¥t√© client ne peut pas acc√©der directement aux donn√©es POST
            // Il faudrait que le serveur les injecte dans la page
        }

        // Ex√©cuter au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            displayGetParams();
            detectPostRequest();
        });
    </script>
</body>
</html>
